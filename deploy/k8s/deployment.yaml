apiVersion: apps/v1
kind: Deployment
metadata:
  name: ev-secure-app
spec:
  replicas: 3   # ðŸ”¥ scale horizontally
  selector:
    matchLabels:
      app: ev-secure-app
  template:
    metadata:
      labels:
        app: ev-secure-app
    spec:
      containers:
      - name: ev-secure-app
        image: ghcr.io/your-org/ev-secure-app:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: ev-secure-app-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
