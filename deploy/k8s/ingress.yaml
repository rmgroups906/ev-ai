apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ev-secure-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: evapp.example.com   # replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ev-secure-app-service
            port:
              number: 80









              